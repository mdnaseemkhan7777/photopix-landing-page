<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <!-- icon -->
    <link rel="stylesheet" type="text/css"
        href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <!--   https://www.youtube.com/watch?v=Ha6r2_B_6F0&list=PLPS6AkdhkIeSUk5o6lkEztWxmqEXVX1XX -->


    <header>
        <nav>
            <div class="logo">
                Photo<span>pi</span>X
            </div>
            <div class="menu">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Gallery</a>
                <a href="#">Contact Us</a>
            </div>
            <div class="icon">
                <i class="fa fa-search"></i>
                <a href="#">Login</a>
            </div>
        </nav>
        <section class="h-text">
            <i class="fa fa-camera" id="camera"></i>
            <h1>Capturing the moments that captivate your heart</h1>
            <input type="text" placeholder="Search here . . .">
            <button> <i class="fa fa-search"></i></button>
        </section>
    </header>

    <section class="filter-gallery">
        <div class="portfolio-menu">
            <ul>
                <li class="active" data-filter="*">All</li>
                <li data-filter=".nature">Nature</li>
                <li data-filter=".faishon">Faishon</li>
                <li data-filter=".wedding">Wedding</li>
            </ul>
        </div>
        <div class="portfolio-item">
            <div class="item nature">
                <img src="./img/p1.jpg" width="100" height="100" alt="">
            </div>
            <div class="item faishon">
                <img src="./img/p2.jpg" width="100" height="100" alt="">
            </div>
            <div class="item wedding">
                <img src="./img/p3.jpg" width="100" height="100" alt="">
            </div>
            <div class="item nature">
                <img src="./img/p4.jpg" width="100" height="100" alt="">
            </div>
            <div class="item faishon">
                <img src="./img/p5.jpg" width="100" height="100" alt="">
            </div>
            <div class="item wedding">
                <img src="./img/p6.jpg" width="100" height="100" alt="">
            </div>
            <div class="item nature">
                <img src="./img/p7.jpg" width="100" height="100" alt="">
            </div>
            <div class="item faishon">
                <img src="./img/p8.jpg" width="100" height="100" alt="">
            </div>
            <div class="item wedding">
                <img src="./img/p9.jpg" width="100" height="100" alt="">
            </div>
        </div>

    </section>













    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.min.js"></script>
    <script>
        $('.portfolio-item').isotope({
            // options
            itemSelector: '.item',
            layoutMode: 'fitRows'
        });
        $('.portfolio-menu ul li').click(function () {
            $('.portfolio-menu ul li').removeClass('active');
            $(this).addClass('active');

            var selector = $(this).attr('data-filter');
            $('.portfolio-item').isotope({
                filter: selector
            });
            return false;
        });
    </script>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();

    </body >
</html >
